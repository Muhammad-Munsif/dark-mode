<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard with Dark Mode</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Sidebar -->
      <nav id="sidebar" class="sidebar">
        <div class="p-4">
          <h5 class="mb-4 pl-4">Dashboard</h5>
          <a href="#"><i class="bi bi-house-door-fill"></i> Home</a>
          <a href="#"><i class="bi bi-envelope-fill"></i> Messages</a>
          <a href="#"><i class="bi bi-bar-chart-line-fill"></i> Reports</a>
          <a href="#"><i class="bi bi-person-circle"></i> Users</a>
          <a href="#"><i class="bi bi-window-dock"></i> window dock</a>
          <a href="#"><i class="bi bi-person-lines-fill"></i> Contact us</a>
          <a href="#"><i class="bi bi-gear-fill"></i> Settings</a>
        </div>
      </nav>

      <!-- Content Area -->
      <div class="content w-100">
        <!-- Top Navbar -->
        <nav
          class="navbar navbar-expand-lg bg-white shadow-sm rounded px-5 mb-5 d-flex justify-content-between align-items-center"
        >
          <div>
            <button class="sidebar-toggle-btn me-3" onclick="toggleSidebar()">
              <i class="bi bi-list"></i>
            </button>
            <span class="navbar-brand mb-0 h6">Welcome, User</span>
          </div>
          <div>
            <button
              class="btn btn-sm btn-outline-dark"
              onclick="toggleDarkMode()"
            >
              <i class="bi bi-moon-fill"></i>
            </button>
          </div>
        </nav>

        <!-- Content Cards -->
        <div class="card p-4 mb-4">
          <h6><i class="bi bi-bar-chart-fill me-2"></i>Dashboard Overview</h6>
          <canvas id="chart" height="200"></canvas>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
    <script src="js/sidebar-animation.js"></script>
  </body>
</html>
